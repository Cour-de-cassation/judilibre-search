name: Publish Docker image

on: [push]

jobs:
  build:
    name: üê≥ Build docker image
    runs-on: ubuntu-latest
    env:
      APP_GROUP: judilibre
      APP_HOST: search.judilibre.local
      APP_ID: judilibre-search
      APP_NODES: 1
      APP_PORT: 443
      API_PORT: 8080
      APP_SCHEME: https
      APP_SELF_SIGNED: true
      DOCKER_USERNAME: opendatajustice
      ELASTIC_INDEX: judilibre_0
      ELASTIC_NODES: 1
      ELASTIC_MEM: 1024Mi
      ELASTIC_MEM_JVM: 512m
      ELASTIC_STORAGE_POLICY: DeleteOnScaledownAndClusterDeletion
      ELASTIC_STORAGE_SIZE: 3Gi
      ELASTIC_VERSION: 7.13.2
      KUBE_TYPE: k3s
      KUBE_ZONE: local
      START_TIMEOUT: 120
    steps:
      - uses: actions/checkout@v1
      - name: get version
        run: echo "##[set-output name=version;]$(cat package.json | jq -r '.version')-$(git rev-parse --short HEAD)"
        id: extract_version
      - name: extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF} | sed 's|^refs/heads/||;' | tr '/' '-')"
        id: extract_branch
      - name: init deps
        run: ./scripts/init_deps.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
      - name: üêã Build the master docker image
        run: ./scripts/docker-build.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          VERSION: ${{ steps.extract_version.outputs.version }}
      - name: ‚ò∏Ô∏è  Deploy local k8s services
        run: ./scripts/deploy_k8s_services.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          VERSION: ${{ steps.extract_version.outputs.version }}
      - name: ‚úÖ Execute minimal tests
        run: |
          export KUBE_NAMESPACE=${APP_GROUP}-${KUBE_ZONE}-${GIT_BRANCH}
          kubectl get pods --namespace=${KUBE_NAMESPACE}
          kubectl logs service/${APP_ID}-svc --namespace=${KUBE_NAMESPACE}
          ./scripts/test_minimal.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          KUBECONFIG: /home/runner/.kube/config-local-k3s.yaml
      - name: üöÄ Push docker image
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
        run: |
          echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker push ${DOCKER_USERNAME}/${APP_ID}:${VERSION};
          docker tag ${DOCKER_USERNAME}/${APP_ID}:${VERSION} ${DOCKER_USERNAME}/${APP_ID}:${GIT_BRANCH}
          docker push ${DOCKER_USERNAME}/${APP_ID}:${GIT_BRANCH}
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          VERSION: ${{ steps.extract_version.outputs.version }}
  deploy-scw:
    name: üöÄ Deploy, update on Scaleway ‚ò∏Ô∏è
    needs: build
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      ACME: acme
      APP_GROUP: judilibre
      APP_HOST: search.judilibre.io
      APP_ID: judilibre-search
      APP_NODES: 3
      APP_PORT: 443
      API_PORT: 8080
      APP_SCHEME: https
      DOCKER_USERNAME: opendatajustice
      ELASTIC_INDEX: judilibre_0
      ELASTIC_NODES: 3
      ELASTIC_MEM: 6144Mi
      ELASTIC_MEM_JVM: 3072m
      ELASTIC_SEARCH_PASSWORD: ${{ secrets.ELASTIC_SEARCH_PASSWORD }}
      ELASTIC_STORAGE_POLICY: DeleteOnScaledownOnly
      ELASTIC_STORAGE_SIZE: 5Gi
      ELASTIC_VERSION: 7.13.2
      KUBE_INGRESS: nginx
      KUBE_TYPE: k8s
      KUBE_ZONE: scw-dev-par1
      START_TIMEOUT: 240
    steps:
      - uses: actions/checkout@v1
      - name: get version
        run: echo "##[set-output name=version;]$(cat package.json | jq -r '.version')-$(git rev-parse --short HEAD)"
        id: extract_version
      - name: extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF} | sed 's|^refs/heads/||;' | tr '/' '-')"
        id: extract_branch
      - name: init deps
        run: ./scripts/init_deps.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
      - name: kube prerequisites
        run: |
          mkdir -p ${HOME}/.kube
          cat k8s/kubeconfig.yaml | envsubst > ~/.kube/config
        env:
          KUBE_CA: ${{ secrets.KUBE_SCW_CA }}
          KUBE_NAME: ${{ secrets.KUBE_SCW_NAME }}
          KUBE_TOKEN: ${{ secrets.KUBE_SCW_TOKEN }}
          KUBE_URL: ${{ secrets.KUBE_SCW_URL }}
          KUBE_USER: ${{ secrets.KUBE_SCW_USER }}
      - name: ‚ò∏Ô∏è  Deploy remote k8s services
        run: |
          if [ "${GIT_BRANCH}" != "master" ];then
            export APP_HOST=search.${GIT_BRANCH}.judilibre.io;
            if [ "${GIT_BRANCH}" != "dev" ];then
              export ELASTIC_MEM=1024Mi;
              export ELASTIC_MEM_JVM=512m;
              export ELASTIC_STORAGE_POLICY=DeleteOnScaledownAndClusterDeletion;
            fi;
          fi;
          ./scripts/deploy_k8s_services.sh
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
      - name: üöÄ update ‚ò∏Ô∏è
        run: |
          if [ "${GIT_BRANCH}" != "master" ];then
            export APP_HOST=search.${GIT_BRANCH}.judilibre.io;
          fi;
          export KUBE_NAMESPACE=${APP_GROUP}-${KUBE_ZONE}-${GIT_BRANCH}
          kubectl set image --namespace=${KUBE_NAMESPACE} deployments/${APP_ID}-deployment ${APP_ID}=${DOCKER_USERNAME}/${APP_ID}:${VERSION}
          ./scripts/wait_services_readiness.sh
          kubectl get pods --namespace=${KUBE_NAMESPACE}
          kubectl logs service/${APP_ID}-svc --namespace=${KUBE_NAMESPACE}
          ./scripts/test_minimal.sh || (kubectl rollout undo deployments/${APP_ID}-deployment && exit 1)
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          START_TIMEOUT: 20
          VERSION: ${{ steps.extract_version.outputs.version }}
  deploy-ovh-sopra:
    name: üöÄ Deploy, update on OVH Sopra (openshift) ‚ò∏Ô∏è
    needs: build
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      APP_GROUP: judilibre
      APP_HOST: search-${{ secrets.KUBE_OVH_SOPRA_APPS_DNS }}
      APP_ID: judilibre-search
      APP_NODES: 3
      APP_SCHEME: https
      APP_PORT: 443
      API_PORT: 8080
      DOCKER_USERNAME: opendatajustice
      ELASTIC_INDEX: judilibre_0
      ELASTIC_NODES: 3
      ELASTIC_MEM: 2048Mi
      ELASTIC_MEM_JVM: 1024m
      ELASTIC_SEARCH_PASSWORD: ${{ secrets.ELASTIC_SEARCH_PASSWORD }}
      ELASTIC_STORAGE_POLICY: DeleteOnScaledownOnly
      ELASTIC_STORAGE_SIZE: 3Gi
      ELASTIC_VERSION: 7.13.2
      HTTP_PASSWD: ${{ secrets.HTTP_PASSWD }}
      KUBE_TYPE: openshift
      KUBE_ZONE: ovh-sopra
      KUBE_APPS_DNS: ${{ secrets.KUBE_OVH_SOPRA_APPS_DNS }}
      KUBECTL: /usr/local/bin/oc
      START_TIMEOUT: 240
    steps:
      - uses: actions/checkout@v1
      - name: get version
        run: echo "##[set-output name=version;]$(cat package.json | jq -r '.version')-$(git rev-parse --short HEAD)"
        id: extract_version
      - name: extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF} | sed 's|^refs/heads/||;' | tr '/' '-')"
        id: extract_branch
      - name: init deps
        run: ./scripts/init_deps.sh
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
      - name: kube prerequisites
        run: |
          cd /usr/local/bin; sudo curl -s https://downloads-openshift-console.${KUBE_APPS_DNS}/amd64/linux/oc.tar -o - | sudo tar xf -
          oc login --token=${KUBE_TOKEN} --server=${KUBE_URL}
        env:
          KUBE_TOKEN: ${{ secrets.KUBE_OVH_SOPRA_TOKEN }}
          KUBE_URL: ${{ secrets.KUBE_OVH_SOPRA_URL }}
      - name: ‚ò∏Ô∏è  Deploy remote k8s services
        run: |
          if [ "${GIT_BRANCH}" != "master" ];then
            export APP_HOST=search-${GIT_BRANCH}.${KUBE_APPS_DNS};
            export ELASTIC_MEM=512m;
            export ELASTIC_STORAGE_POLICY=DeleteOnScaledownAndClusterDeletion;
          fi;
          ./scripts/deploy_k8s_services.sh
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
      - name: üöÄ update ‚ò∏Ô∏è
        run: |
          if [ "${GIT_BRANCH}" != "master" ];then
            export APP_HOST=search-${GIT_BRANCH}.${KUBE_APPS_DNS};
            export ELASTIC_MEM=512m;
          fi;
          export KUBE_NAMESPACE=${APP_GROUP}-${KUBE_ZONE}-${GIT_BRANCH}
          kubectl set image --namespace=${KUBE_NAMESPACE} deployments/${APP_ID}-deployment ${APP_ID}=${DOCKER_USERNAME}/${APP_ID}:${VERSION}
          ./scripts/wait_services_readiness.sh
          kubectl get pods --namespace=${KUBE_NAMESPACE}
          kubectl logs service/${APP_ID}-svc --namespace=${KUBE_NAMESPACE}
          ./scripts/test_minimal.sh || (kubectl rollout undo deployments/${APP_ID}-deployment && exit 1)
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          START_TIMEOUT: 20
          VERSION: ${{ steps.extract_version.outputs.version }}

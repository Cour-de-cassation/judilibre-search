name: Publish Docker image

on: [push]

jobs:
  build:
    name: üê≥ Build docker image
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: opendatajustice
      APP_GROUP: judilibre
      APP_ID: judilibre-search
      APP_NODES: 1
      APP_HOST: localhost
      APP_SCHEME: https
      APP_PORT: 443
      API_PORT: 8080
      ELASTIC_VERSION: 7.13.1
      ELASTIC_NODES: 1
      ELASTIC_INDEX: judilibre_0
      ELASTIC_MEM: 512m
      START_TIMEOUT: 120
      K8S: k3s
    steps:
      - uses: actions/checkout@v1
      - name: get version
        run: echo "##[set-output name=version;]$(cat package.json | jq -r '.version')-$(git rev-parse --short HEAD)"
        id: extract_version
      - name: extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: üêã Build the master docker image
        run: ./scripts/docker-build.sh
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
      - name: ‚ò∏Ô∏è  Deploy local k8s services
        run: ./scripts/deploy_k8s_services.sh
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
      - name: ‚úÖ Execute minimal tests
        run: |
          kubectl get pods --namespace=${APP_GROUP}
          kubectl logs service/${APP_ID}-svc --namespace=${APP_GROUP}
          ./scripts/test_minimal.sh
        env:
          KUBECONFIG: /home/runner/.kube/config-local-k3s.yaml
      - name: üöÄ Push docker image
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
        run: |
          echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker push ${DOCKER_USERNAME}/${APP_ID}:${VERSION};
          docker tag ${DOCKER_USERNAME}/${APP_ID}:${VERSION} ${DOCKER_USERNAME}/${APP_ID}:$(echo ${GIT_BRANCH} | tr '/' '-')
          docker push ${DOCKER_USERNAME}/${APP_ID}:$(echo ${GIT_BRANCH} | tr '/' '-')
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          VERSION: ${{ steps.extract_version.outputs.version }}
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
  deploy:
    name: üöÄ Deploy, update ‚ò∏Ô∏è
    needs: build
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: opendatajustice
      APP_GROUP: judilibre
      APP_ID: judilibre-search
      APP_NODES: 2
      APP_HOST: search.judilibre.io
      APP_DNS: search.judilibre.io
      APP_SCHEME: https
      APP_PORT: 443
      API_PORT: 8080
      ELASTIC_VERSION: 7.13.1
      ELASTIC_NODES: 3
      ELASTIC_INDEX: judilibre_0
      ELASTIC_MEM: 1024m
      START_TIMEOUT: 60
    steps:
      - uses: actions/checkout@v1
      - name: get version
        run: echo "##[set-output name=version;]$(cat package.json | jq -r '.version')-$(git rev-parse --short HEAD)"
        id: extract_version
      - name: kube prerequisites
        run: |
          mkdir -p ${HOME}/.kube
          cat k8s/kubeconfig.yaml | envsubst > ~/.kube/config
        env:
          KUBE_USER: ${{ secrets.KUBE_USER }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
          KUBE_URL: ${{ secrets.KUBE_URL }}
          KUBE_CA: ${{ secrets.KUBE_CA }}
      - name: ‚ò∏Ô∏è  Deploy remote k8s services
        run: ./scripts/deploy_k8s_services.sh
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
      - name: üöÄ update ‚ò∏Ô∏è
        run: |
          kubectl set --namespace=${APP_GROUP} image deployments/${APP_ID}-deployment ${APP_ID}=${DOCKER_USERNAME}/${APP_ID}:${VERSION}
          ./scripts/wait_services_readiness.sh
          kubectl get pods --namespace=${APP_GROUP}
          kubectl logs service/${APP_ID}-svc --namespace=${APP_GROUP}
          ./scripts/test_minimal.sh || (kubectl rollout undo deployments/${APP_ID}-deployment && exit 1)
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
          START_TIMEOUT: 20
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: judilibre-search-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`search.judilibre.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: judilibre-search-svc
          port: 80
  tls:
    secretName: judilibre-search-cert

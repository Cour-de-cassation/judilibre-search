apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: ${APP_GROUP}
  namespace: ${APP_GROUP}
spec:
  version: ${ELASTIC_VERSION}
  nodeSets:
  - name: default
    count: ${ELASTIC_NODES}
    config:
      xpack.security.enabled: false
    podTemplate:
      spec:
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        containers:
          - name: elasticsearch
            env:
            - name: ES_JAVA_OPTS
              value: -Xms${ELASTIC_MEM} -Xmx${ELASTIC_MEM}
            readinessProbe:
              httpGet:
                path: /_cluster/health?local=true
                port: 9200
                scheme: HTTP
              initialDelaySeconds: 3
              periodSeconds: 3

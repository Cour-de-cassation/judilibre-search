apiVersion: v1
kind: Service
metadata:
  name: judilibre-search-svc
spec:
  ports:
  - port: 80
    targetPort: ${API_PORT}
    protocol: TCP
    name: http
  selector:
    app: judilibre-search
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judilibre-search-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: judilibre-search
  template:
    metadata:
      labels:
        app: judilibre-search
    spec:
      containers:
      - name: judilibre-search
        image: ${DOCKER_USERNAME}/${API_ID}:${VERSION}
        ports:
        - containerPort: ${API_PORT}
        env:
          - name: elasticsearch_node
            value: http://judilibre-elasticsearch-es-default-0:9200


apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ${APP_ID}-route
  namespace: ${APP_GROUP}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`${APP_HOST}`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: ${APP_ID}-svc
          port: 80
  tls:
    secretName: ${APP_ID}-cert
